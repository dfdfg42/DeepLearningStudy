# 데이터셋
task: MNIST
model: DNN
batch_size: 128  # Increased batch size

# 초기화
random_seed: 54321

# 레귤러리제이션
dropout_rate: 0.5
l2_reg_lambda: 1.0e-4  # Reduced L2 regularization

# 옵티마이저 설정
optimizer: adam
lr: 1.0e-3  # Increased learning rate
scheduler: reduce_on_plateau  # Add learning rate scheduler

# 학습 설정
max_epochs: 150
early_stopping_patience: 20